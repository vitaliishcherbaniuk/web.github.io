<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Практична робота №8</title>
</head>
<body>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p>Корзина пуста</p>
            <button>Закрити</button>
        </div>
    </div>    
    <div class="page-wrapper">
        <div class="cart" id="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <div id="cart-items-count" class="cart-items-count">0</div>
        </div>
        <h2 class="page-header">Обов'язково додайте своє замовлення</h2>
        <div class="article-wrapper">
            <div class="nav-button left-nav-button"><span class="inner-center">&lt;</span></div>
            <div class="article new-article circle">
                <div class="article-header"><a href="" target="_blank" class="inner-center">Телевізори</a></div>
                <div class="image-box"><a href="" target="_blank"><img class="inner-center" src="image/1.webp" alt="windows 10"></a></div>
                <div class="article-bottom-caption"><a href="" target="_blank">Akai 70</a></div>
                <div class="price-box"><span class="price"><b>39299</b> грн</span></div>
                <div class="button button-inactive"><span class="inner-center">Незабаром у продажі</span></div>
            </div>
            <div class="article">
                <div class="article-header"><a href="" target="_blank" class="inner-center">Телевізори</a></div>
                <div class="image-box"><a href="" target="_blank"><img class="inner-center" src="image/2.webp" alt="office for home and studying"></a></div>
                <div class="article-bottom-caption"><a href="" target="_blank">Xiaomi TV A 50</a></div>
                <div class="price-box"><span class="old-price">29999 грн</span><span class="price"><b> 21111</b> грн</span></div>
                <div class="button button-active"><span class="inner-center">У корзину</span></div>
            </div>
            <div class="article bestseller-article circle">
                <div class="article-header"><a href="" target="_blank" class="inner-center">Телевізори</a></div>
                <div class="image-box"><a href="" target="_blank"><img class="inner-center" src="image/3.webp" alt="windows server"></a></div>
                <div class="article-bottom-caption"><a href="" target="_blank">Philips 65</a></div>
                <div class="price-box"><span class="price"><b>32575</b> грн</span></div>
                <div class="button button-active"><span class="inner-center">У корзину</span></div>
            </div>
            <div class="article bestseller-article circle">
                <div class="article-header"><a href="" target="_blank" class="inner-center">Телевізори</a></div>
                <div class="image-box"><a href="" target="_blank"><img class="inner-center" src="image/4.webp" alt="adobe cloud"></a></div>
                <div class="article-bottom-caption"><a href="" target="_blank">Samsung TV 4K 40</a></div>
                <div class="price-box"><span class="price"><b>11999</b> грн</span></div>
                <div class="button button-active"><span class="inner-center">У корзину</span></div>
            </div>
            <div class="nav-button right-nav-button"><span class="inner-center">&gt;</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
