<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка таблиці множення</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div id="score">Загальний рахунок: 0% (0 правильних відповідей з 0)</div>

        <button onclick="nextTask()" class="btn">Наступне завдання</button>

        <div id="task" class="task">Завдання: 3 × 4 = </div>

        <input type="text" id="answer" placeholder="Введіть відповідь">

        <button onclick="checkAnswer()" class="btn">Перевірити</button>

        <div id="result" class="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
