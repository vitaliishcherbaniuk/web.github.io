<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>ToDo List</h1>

    <!-- Поле для введення нового завдання -->
    <input id="new-task" type="text" placeholder="Додайте завдання" />

    <!-- Кнопки фільтрації -->
    <div>
        <button id="all-tasks">Всі завдання</button>
        <button id="completed-tasks">Виконані</button>
        <button id="uncompleted-tasks">Невиконані</button>
    </div>

    <!-- Список завдань -->
    <ul id="task-list"></ul>

    <script src="js/script.js"></script>
</body>
</html>
