<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Групування та сортування учнів</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Групування та сортування учнів</h1>

    <div>
        <h2>Групуйте учнів за групами</h2>
        <button onclick="showGroupedStudents()">Показати згрупованих учнів</button>
        <div id="groupedStudents"></div>
    </div>

    <div>
        <h2>Сортувати учнів за класом</h2>
        <button onclick="showSortedStudents()">Показати відсортованих студентів</button>
        <ul id="sortedStudentsList"></ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
