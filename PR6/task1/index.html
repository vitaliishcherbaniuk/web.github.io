<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wherever you go, there you are</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <form>
        <input type="button" id="watch" value="Watch me">
        <input type="button" id="clearWatch" value="Clear watch">
        <div>
            <label for="destLatitude">Latitude:</label>
            <input type="text" id="destLatitude" placeholder="Enter latitude">
            <label for="destLongitude">Longitude:</label>
            <input type="text" id="destLongitude" placeholder="Enter longitude">
            <input type="button" id="goToDestination" value="Go to destination">
        </div>
    </form>
    <div id="location">Your location will go here.</div>
    <div id="distance">Distance from College will go here.</div>
    <div id="map" style="height: 400px;"></div>

    <script src="js/script.js"></script>
</body>
</html>
