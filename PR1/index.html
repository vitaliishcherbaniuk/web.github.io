<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register Form</title>
</head>

<body>

    <form action="#" method="POST" class="register-form">
        <h2>Register Form</h2>
        <p>Phasellus feugiat est sed mi semper, vitae consectetur diam lacinia.</p>

        <div class="name-container">
            <input class="first-name" type="text" placeholder="First Name" required>
            <input class="surname" type="text" placeholder="Surname" required>
        </div>

        <input type="text" placeholder="Mobile number or email address" required>
        <input type="password" placeholder="New Password" required>

        <div class="dob">
            <label>Date of birth</label>
            <div class="dob-container">
                <select name="day" required>
                    <option value="">Day</option>
                </select>
                <select name="month" required>
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="year" required>
                    <option value="">Year</option>
                </select>
            </div>
        </div>

        <div class="gender">
            <label class="gender-option">Female<input type="radio" name="gender" value="female" required></label>
            <label class="gender-option">Male<input type="radio" name="gender" value="male" required></label>
            <label class="gender-option">Custom<input type="radio" name="gender" value="custom" required></label>
        </div>

        <div class="checkbox-container">
            <div class="checkbox">
                <input type="checkbox" id="agree" required>
            </div>
            <div class="checkbox-label">
                <label>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                    I have read the <a href="#">KVKK Clarification Text</a> and I accept the processing of my personal
                    data in
                    accordance with the <a href="#">Explicit Consent Text</a>.
                </label>
            </div>
        </div>

        <button class="btn" type="submit">Sign Up</button>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
