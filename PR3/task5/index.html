<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заміна форматів дати</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Конвертер формату дати</h1>
        <textarea id="inputText" rows="4" cols="50" placeholder="Введіть текст із датами у форматі DD/MM/YYYY"></textarea>
        <button id="convertBtn">Конвертувати дати</button>
        <h2>Результат:</h2>
        <p id="outputText"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
